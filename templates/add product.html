{% extends 'base.html' %}
{% load %}
{% block content %}
    <div class="row">
    <div class="col-3"></div>
        <div class="col-6">
            <section class="add-product_section">
    <div class="add-product_section-container">
        <h1 class="text-info text-center">Add Product</h1>
        <form action="{% url 'my-add_product' %}"method="post">
            {% csrf_token %}
            <div class="form-group">
                <input required class="form-control" name="p-name" placeholder="Product name" type="text">
            </div>
            <div class="form-group">
                <input required class="form-control" name="p-price" placeholder="Product price" type="text">
            </div>
            <div class="form-group">
                <input required class="form-control" name="p-quantity" placeholder="Product quantity" type="text">
            </div>
            <div class="form-group">
                <input  class="btn btn-info" name="btn-save" value="save" type="submit">
            </div>
        </form>
    </div>
</section></div>

        <col-3></col-3>
        <col-3></col-3>
    </div>


{% endblock %}
