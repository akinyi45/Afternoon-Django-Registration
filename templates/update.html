{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
    <div class="col-3"></div>
        <div class="col-6">
            <section class="add-product_section">
    <div class="add-product_section-container">
        <h1 class="text-info text-center">Update product</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input value="{{ product.prod_name }}" required class="form-control" name="p_name" placeholder="Product name" type="text">
            </div>
            <div class="form-group">
                <input value="{{ product.prod_price }}" required class="form-control" name="p_price" placeholder="Product price" type="text">
            </div>
            <div class="form-group">
                <input value="{{ product.prod_quantity }}" required class="form-control" name="p_quantity" placeholder="Product quantity" type="text">
            </div>
            <div class="form-group">
                <input  class="btn btn-info" name="btn-update" value="update" type="submit">
            </div>
        </form>
    </div>
</section></div>
        <col-3></col-3>
        <col-3></col-3>
        <col-3></col-3>
    </div>


{% endblock %}
